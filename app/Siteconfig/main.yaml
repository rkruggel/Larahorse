    2:  { name: enterprise, label: Enterprise, desc: null, exec: load_einsteller() }
    3:  { name: einsteller, label: Einsteller, desc: null, exec: load_einsteller() }
    4:  { name: support, label: Support, desc: null, exec: load_einsteller() }
    5:  { name: pricing, label: Pricing, desc: null, exec: load_einsteller() }

  # das Menu an der Seite
  sidemenu:
    brand:      Prog-Menü
    pos:        left        # [null, top, left, right, bottom]
    menu:
      1:  { name: angeln, label: Angeln, exec: load_angeln(), desc: Verwaltung für Angelvereine }
      2:  { name: knitting, label: Knitting, exec: load_knitting(), desc: Stricktreffen und Projekte }
      3:  { name: stall, label: Stall, exec: load_stall(), desc: Die Stallverwaltung und deren Dinge }
      4:  { name: umbau, label: Umbau, exec: load_umbau(), desc: Veraltung für Umbau und Renovierung }
      5:  { name: null, label: ---, exec: null, desc: ------ }
      6:  { name: admin, label: Admin, exec: load_umbau(), desc: Aministration der Mainpage }

  body:
    1: { txt: Larahorse, size: 25, pos: left }
    2: { txt: <b>P</b>rogramm zur <b>V</b>erwaltung von <b>P</b>ferdeställen <br/>und alle dazugehörigen Dingen., size: 12, pos: left }

  footer:
    default
