root:
  - homepage
  - pages
  - entries
  - people
  - blocks
  - products

homepage:
  name: Homepage
  singular_name: Homepage
  fields:
    title:
      type: text
      class: large
      group: content
      localize: true
      label: Title
      postfix: |
        The 'Homepage' can contain basic information about the website. This title will be
        shown on the homepage of the website, as the name implies. To change the
        <em><strong>name</strong></em> of the site, as is shown in the header, and the tab
        in the webbrowser, edit <code>sitename:</code> in the configuration file.
    image:
      type: image
    introduction:
      type: redactor
      localize: true
    content:
      type: redactor
      localize: true
    contentlink:
      type: text
      label: Link
      placeholder: 'contentType/slug or https://example.org/'
      postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
      fixture_format: '{url}'
    slug:
      type: slug
      uses: title
      group: Meta
  viewless: false
  taxonomy: [ categories, tags, foobars ]
  locales: ['en', 'nl', 'pt_BR', 'es']
  singleton: true
  icon_many: "fa:home"
  icon_one: "fa:home"


pages:
  name: Pages
  singular_name: Page
  fields:
    title:
      type: text
      class: large
      group: content
    teaser:
      type: textarea
      postfix: |
        A text-only version of the content, that can be used to "tease"
        the content when it's used in listing pages or search results.
    image:
      type: image
      label: Highlighted image
    body:
      type: redactor
      height: 300px
    slug:
      type: slug
      uses: title
      group: Meta
    template:
      type: templateselect
      filter: '/^[^_].*\.twig$/'
  taxonomy: [ groups ]
  records_per_page: 5
  order: id

entries:
  name: Entries
  singular_name: Entry
  fields:
    title:
      type: text
      class: large
      group: Entry
    teaser:
      type: textarea
      postfix: |
        A text-only version of the content, that can be used to "tease"
        the content when it's used in listing pages or search results.
    image:
      type: image
      upload: entries
    body:
      type: article
    video:
      type: embed
    slug:
      type: slug
      uses: title
      group: Meta
  relations:
    pages:
      multiple: false
      order: title
      label: Select a page
    people:
      multiple: false
      label: Author of this Entry
      required: false
  taxonomy: [ categories, tags, groups ]
  record_template: entry.twig
  listing_template: listing.twig
  listing_records: 10
  default_status: published
  order: -publishedAt
  records_per_page: 10
  icon_many: "fa:file-alt"
  icon_one: "fa:file-alt"

people:
  name: People
  singular_name: Person
  title_format: "{name} ({description})"
  fields:
    name:
      type: text
      class: large
      variant: inline
      fixture_format: '{name}'
    description:
      type: text
      variant: inline
      postfix: This person's job description, title or somesuch
      fixture_format: '{jobTitle}'
    email:
      type: text
      variant: inline
      fixture_format: '{safeEmail}'
    image:
      type: image
    content:
      type: redactor
    contentlink:
      type: text
      label: Link
      placeholder: 'contentType/slug or https://example.org/'
      postfix: "Use this to add a link for this Person. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`. If left blank, it'll default to the internal link to this Record's detail page."
      fixture_format: '{url}'
    slug:
      type: slug
      uses: [ name ]
  icon_one: fa:user
  icon_many: fa:users

blocks:
  name: Blocks
  singular_name: Block
  excerpt_format: '{teaser}'
  fields:
    title:
      type: text
      class: large
      label: Title of this Block
      group: Block
    image:
      type: image
    teaser:
      type: redactor
      fixture_format: '{paragraph}'
    content:
      type: redactor
    contentlink:
      type: text
      label: Link
      placeholder: 'contentType/slug or https://example.org/'
      postfix: "Use this to add a link for this Homepage. This could either be an 'internal' link like <tt>page//about</tt>, if you use a contentType/slug combination. Otherwise use a proper URL, like `https://example.org`."
      fixture_format: '{url}'
    slug:
      type: slug
      uses: [ title ]
      group: Meta
  show_on_dashboard: true
  viewless: true
  default_status: published
  searchable: false
  order: title
  icon_many: "fa:cubes"
  icon_one: "fa:cube"

products:
  name: Products
  singular_name: Product
  fields:
    title:
      type: text
      class: large
      variant: inline
      label: Name of this product
      group: Block
      fixture_format: '{catchPhrase}'
    feature_1:
      type: text
      variant: inline
      fixture_format: '{bs}'
      label: "Key feature 1"
    feature_2:
      type: text
      variant: inline
      fixture_format: '{bs}'
      label: "Key feature 2"
    feature_3:
      type: text
      variant: inline
      fixture_format: '{bs}'
      label: "Key feature 3"
    price:
      type: text
      fixture_format: "â‚¬ {randomDigitNotNull}0,-"
    image:
      type: image
    teaser:
      type: redactor
      fixture_format: '{paragraph}'
    content:
      type: redactor
    slug:
      type: slug
      uses: [ title ]
      group: Meta
  show_on_dashboard: true
  viewless: false
  default_status: published
  searchable: false
  order: title
  icon_many: "fa:gifts"
  icon_one: "fa:gift"
